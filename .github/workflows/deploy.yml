name: Rust AWS Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch: # Ajout de la possibilité de déclenchement manuel

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Copy files
        uses: appleboy/scp-action@v0.1.4
        with:
          host: "ec2-34-204-44-150.compute-1.amazonaws.com"
          username: "ec2-user"
          key: ${{ secrets.AWS_SSH_KEY }}
          source: target/release/ark-indexer/*
          target: "/home/ec2-user/apps/ark-indexer"

      - name: Execute commands
        uses: appleboy/ssh-action@master
        with:
          host: "ec2-34-204-44-150.compute-1.amazonaws.com"
          username: "ec2-user"
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            # Commands to restart the application
            sudo systemctl stop ark-indexer
            sudo systemctl start ark-indexer
